<!DOCTYPE html>
<html>
<head>
    <title>Language & Sentiment Analysis </title>
</head>
<body>
    <h1>Language & Sentiment Analysis</h1>
    <p>Enter sample text for language analysis</p>
    <form action="/sentiment-analysis" method="post">
        <textarea name="text_to_analyze" placeholder="Enter text here"></textarea>
        <input type="submit" value="Analyze">
    </form>

    {% if sentiment %}
    <h2>Analysis Results</h2>
    <p>Sentiment: {{ sentiment }}</p>
    {% endif %}


</body>
</html>
